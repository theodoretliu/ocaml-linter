<!DOCTYPE html>
<html>
<head>
	<title>
		Abstract Syntax Tree Visualizer
	</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	
</head>
<body>
	<h1>OCaml Abstract Syntax Tree Visualizer</h1>
	<br><br>
	<div class="container">
    	<div class="input-group input-group-lg">
        	<input class="form-control input-lg" type="text" id="parse-input" 
        	placeholder="Enter your syntax tree" autocomplete="off" autofocus>
        	<span class="input-group-btn">
          		<button class="btn btn-default btn-lg" id="parse-button">Submit</button>
        	</span>
      	</div>
	</div>
	<br>
	<br>

	<div class="container">
		<div id="graph"></div>
	</div>

	<script src="d3.v3.min.js"></script>
	<script src="treegen.js"></script>
	<script src="script.js"></script>
</body>
</html>
